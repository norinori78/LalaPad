name: build-lalapad

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/build.yml"
      - "firmware/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf ccache dfu-util device-tree-compiler wget python3-pip
          pip3 install --upgrade west

      # ここでワークスペース zmk/ を作成
      - name: Init ZMK workspace
        run: |
          set -e
          rm -rf zmk build output || true
          west init -m https://github.com/zmkfirmware/zmk.git --mf app/west.yml zmk

      # 以降は zmk/ の中で west を実行する
      - name: Fetch ZMK (west update/export)
        working-directory: zmk
        run: |
          set -e
          west update
          west zephyr-export
          west list

      - name: Build right
        working-directory: zmk
        run: |
          set -e
          west build -s app -d build/right -b seeeduino_xiao_ble -- \
            -DZMK_CONFIG="${{ github.workspace }}/firmware/config"

      - name: Collect UF2
        run: |
          set -e
          mkdir -p output
          cp zmk/build/right/zephyr/zmk.uf2 output/LalaPad_right.uf2

      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: LalaPad_right_firmware
          path: output/LalaPad_right.uf2
