name: build-lalapad

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/build.yml"
      - "firmware/**"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # ←XIAO の種類に合わせて片方を使ってね
      BOARD: seeeduino_xiao_ble_sense     # XIAO BLE **Sense**（あなたの表示が「XIAO-SENSE」ならコレ）
      # BOARD: seeeduino_xiao_ble         # 無印 XIAO BLE の人はコチラ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake ninja-build gperf ccache dfu-util device-tree-compiler wget python3-pip
          pip install --upgrade pip west

      - name: Init ZMK workspace
        run: |
          rm -rf workspace
          mkdir -p workspace
          cd workspace
          west init -m https://github.com/zmkfirmware/zmk.git
          west update
          west zephyr-export

      - name: Build right
        working-directory: workspace
        run: |
          west build -s zmk/app -d build/right -b "${BOARD}" -- \
            -DZMK_CONFIG="${{ github.workspace }}/firmware/config"
          mkdir -p "${{ github.workspace }}/output"
          cp build/right/zephyr/zmk.uf2 "${{ github.workspace }}/output/LalaPad_right.uf2"

      - name: Upload UF2
        uses: actions/upload-artifact@v4
        with:
          name: LalaPad_right_firmware
          path: output/LalaPad_right.uf2
